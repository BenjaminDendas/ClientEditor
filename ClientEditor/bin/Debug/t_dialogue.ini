6299|Can you tell me a bit more about this Full Moon Festival?|
6300|#&7$Immanuel##br#
"The Full Moon Festival is a long-held tradition of the Moonlight Rabbit Tribe. #br#
It takes place mid-year, when the moon is at its fullest. #br#
It's a time to thank those who have helped us in the past #br#
and an opportunity to pray for the moon's blessing." #npcs70h+99$$1$1#

#&7$Immanuel##br#
"In the past, we've always prepared a large amount of Moonlight Rice Cakes, #br#
which we then bring on the holiday and share with everyone. #br#
This was a way to bring the moon's blessings to all." #npc$$1$1#

#&7$Immanuel##br#
"It's just a pity that the Moonlight Rice Cakes that we worked so hard to prepare for this year were all stolen by the Eclipse Rabbit King. #br#
Now our people don't know where they went. #br#
This is really a big problem." #npc$$2$1#|
