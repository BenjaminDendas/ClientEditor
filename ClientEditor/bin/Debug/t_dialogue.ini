"Of course! This cavern is called the  Eclipse Rabbit Cave. As far as I know, they've hidden the stolen Rice Cakes in different corners of the cave. Eclipse Rabbits have placed enchantments where the Rice Cakes are to protect them from possible intruders." #npcs70h+99$$1$1#

#&7$Lunara##br#
"These Rabbits are clever. Normal attacks have no effect on these enchantments. Fortunately, I have this Moonlight Mallet. The magic infused in this weapon has the ability to dispel this magic. Also, as you wander the cave with the Mallet, nearby Rice Cakes will begin to glow. Once you see that glow, slam that hammer down to break the enchantment." #npc$$1020$1#

