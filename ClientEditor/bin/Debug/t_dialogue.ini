6296|What brought you here?|
6297|#&7$Immanuel##br#
"All right, take a seat and listen. We have lived in this area for a very long time. The purpose of us doing this is so that we can live free from danger." #npcs70h+99$$1$1#

#&7$Immanuel##br#
"So much for that, sadly. Somehow the Eclipse Rabbit King Calen learned of our Full Moon Festival, so he tried to raid our home one night. Those rabbits stole most of our Moonlight Rice Cakes. In the chaos, many of my people fled in a panic and have now gotten themselves lost. Guess we're a bit too sheltered." #npcs70h+99$$1$1#

#&7$Immanuel##br#
"I thought there was no hope for us. Then one of us got the brilliant idea to contact an Envoy of Gaia. They're quite powerful and some of them are even willing to help out folks like us. So that is why I am currently pestering you for help." #npcs70h+99$$1$1#

#&7$Immanuel##br#
"Not to be cheesy, but you being here is like a ray of light in the dark. I think you are definitely capable enough of helping us through this crisis. I hate begging, but desperate times calls for desperate measures. So please, help us!" #npcs70h+99$$1$1#|
