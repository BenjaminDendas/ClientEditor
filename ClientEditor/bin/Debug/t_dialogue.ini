"When a fish bites, the interface's large fish icon will flash. Click on that icon to enter manual fishing mode. If you don't click on that icon while it's flashing, auto-fishing will resume."#M119020$Preston$821$1#

#&7$Preston##br#
"A Bobber and control meter will appear while in manual fishing mode. The meter changes based on the fish being caught, and the bobber will move. If the meter stays blue, you're doing great, but once it turns yellow it means the fish is pulling free. Red means the line will snap."#M119020$Preston$821$1#

#&7$Preston##br#
"There are two additional bars at the top left of the Fishing Interface. The lower one refers to the durability of your fishing rod while the upper one shows your fish's endurance. If the bobber is over the yellow area, the rod's durability will drop. If it runs out completely, you'll lose your catch."#M119020$Preston$821$1#

#&7$Preston##br#
"However, if your fish's endurance runs out before that happens, the fish is yours!"#M119020$Preston$821$1#

#&7$Preston##br#
"While you fish, the bobber moves constantly. To control it, hold down the left-mouse button over the large fish icon; the bobber will shift to the right. Do your best to keep the bobber in the blue area!"#M119020$Preston$821$1#

#&7$Preston##br#
"If the bobber stays in the red area for more than three seconds, your line will snap and the fish will get away."#M119020$Preston$821$1#

#&7$Preston##br#
"One last thing to note: You won't get a bite every time you cast. The biggest thing about fishing is having patience. Well, I think that's everything...."#M119020$Preston$821$1#

#&7$Preston##br#
"I think it's time you go and try it out! I suggest going to Port Skandia and catching a Small Shrimp. Give it to Seth in Skandia. He'll assist you with the next step." #M119020$Preston$821$1#|
