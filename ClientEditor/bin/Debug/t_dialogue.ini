6181|What's the story of the Sky Tower?|
6182|#&7$Barry##br#
"This tower is a combined product of magic and mechanics. It was built during the era of the first Grand Bishop. It used to be chock full of various grimoires, armor, and weaponry."#M109010$Barry$825$1#

#&7$Barry##br#
"At 100 floors, the Sky Tower reaches into the clouds. Its higher floors contain older and stronger holy relics."#M109010$Barry$821$1#

#&7$Barry##br#
"To prevent anyone from stealing them, the Grand Bishop asked some of the best mages of that time to cast strong magic barriers to shield the tower. Only the current Grand Bishop knows the password to remove them."#M109010$Barry$821$1#

#&7$Barry##br#
"The tower is also imbued with a unique magical energy. This energy creates phantoms of various ancient creatures to protect the relics in the tower."#M109010$Barry$1$1#

#&7$Barry##br#
"The most famous relic can heal every disease imaginable. Legend has it that it is located on top of the tower, and its strongest beast watches over it."#M109010$Barry$825$1#

#&7$Barry##br#
"I've also heard that the tower stretches into another dimension, but there's no way to prove that."#M109010$Barry$828$1#

#&7$Barry##br#
"All of the relics tucked away in this tower serve as a collective record of the world's history. It can be quite overwhelming, to say the least."#M109010$Barry$821$1#

#&7$Barry##br#
"...And the creatures inside are fiercely protective of the tower. As well they should be!"#M109010$Barry$827$1#|
6183|What are the requirements for entering the Sky Tower?|
