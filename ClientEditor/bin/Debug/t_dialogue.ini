6688|#&7$Yellen##br#
"Come to me for all of your Alchemy needs! I have all sorts of wares prepared to assist you, but you'll need to gather your own herbs and ore. If you find a new formula, show it to me so I can help you examine it."#npc$$822$1#|
6689|#&7$Fishing Assistant##br#
"Nice to meet you! I've been sent here by Anglers Anonymous to assist you with fishing. Should you have any questions regarding fishing, please let me know."#npc$$822$1#|
6690|How do I start fishing?|
6691|#&7$Preston##br#
"If you want to fish, you must first prepare and equip a Fishing Rod and Bait. Just go to a pool of water where there is a school of fish and click on it. This will bring up the Fishing Interface."#npc$$821$1##&V0009#

#&7$Preston##br#
"When a fish bites, the interface's large fish icon will flash. Click on that icon to enter manual fishing mode. If you don't click on that icon while it's flashing, auto-fishing will resume."#M119020$Preston$821$1#

#&7$Preston##br#
"A Bobber and control meter will appear while in manual fishing mode. The meter changes based on the fish being caught, and the bobber will move. If the meter stays blue, you're doing great, but once it turns yellow it means the fish is pulling free. Red means the line will snap."#M119020$Preston$821$1#

#&7$Preston##br#
"There are two additional bars at the top left of the Fishing Interface. The lower one refers to the durability of your fishing rod while the upper one shows your fish's endurance. If the bobber is over the yellow area, the rod's durability will drop. If it runs out completely, you'll lose your catch."#M119020$Preston$821$1#

#&7$Preston##br#
"However, if your fish's endurance runs out before that happens, the fish is yours!"#M119020$Preston$821$1#

#&7$Preston##br#
"While you fish, the bobber moves constantly. To control it, hold down the left-mouse button over the large fish icon; the bobber will shift to the right. Do your best to keep the bobber in the blue area!"#M119020$Preston$821$1#

#&7$Preston##br#
"If the bobber stays in the red area for more than three seconds, your line will snap and the fish will get away."#M119020$Preston$821$1#

#&7$Preston##br#
"One last thing to note: You won't get a bite every time you cast. The biggest thing about fishing is having patience. Well, I think that's everything...."#M119020$Preston$821$1#|
6692|Can you tell me about fishing gear?|
6693|#&7$Fishing Assistant##br#
"Your reeling speed affects the the Bobber's movement speed. Your Fishing Line strength affects the width of the green Safe Zone. Your fishing rod's strength affects the fish's resistance."#npc$$821$1#

#&7$Fishing Assistant##br#
"Next let me explain the different types of Fishing Rods and Gear.#npc$$821$1#

#&7$Fishing Assistant##br#
"Speed equipment grants an especially high reeling speed. Skill equipment boosts your Fishing Line strength."#npc$$821$1#

#&7$Fishing Assistant##br#
Each type of fish behaves differently, so your Fishing Rod and gear is very important. Choose the best gear for each fish you try to catch.#npc$$821$1#

#&7$Fishing Assistant##br#
Oh right, there is Bait, too. There are certain types of Bait you should use to catch certain types of fish. Choose correctly and your chances of catching the fish you're after will improve vastly!"#npc$$821$1#|
6694|What are the different fish characteristics?|
6695|#&7$Fishing Assistant##br#
I'll explain the different types of fish and what features they may have.#br#
First off, grey-quality fish can only be sold to merchants for coin.#br#
For the white-quality fish, Myrna, the Anglers Anonymous Director in Navea,#br#
will be handing out tasks regarding supplying fish stock. Completing the task will net you a handsome reward!#npc$$822$1#

#&7$Fishing Assistant##br#
"For orange-quality fish, you can obtain designs and materials for fishing equipment from them,#br#
and Fishing Merchants everywhere will give out quests related to those orange-quality fish.#br#
