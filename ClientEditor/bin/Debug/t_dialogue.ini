6283|#&7$Stall Information##br#
In light of frequent trade in the city, please consider transporting and managing your goods in the special Stall Area. All merchants are allowed to legally setup stalls in the designated area to exhibit and sell their wares as long as they obey the laws. The Stall Manager is in charge of handling related duties. #npc$$821$1#|
6284|#&7$Curly##br#
"Hello! Welcome to the Stall area, so glad you could join us. Navea encourages entrepreneurship, which is why this area exists. This is a place for any merchant with a selling license to set up a temporary stall from which they can peddle their wares. As a special courtesy, any Envoy of Gaia who has reached Level 20 can set up a stall here. Do not hesitate to see me at any time should you have questions. I'm here to make your small business endeavor as smooth as possible." #npc$$821$1#|
6285|Setting Up A Stall|
6286|#&7$Curly##br#
"The Stall Setup function was established by the Church as a way to exchange goods. You can use this ability to easily set up your own stall and sell items to others." #npc$$821$1#

#&7$Curly##br#
"You aren't allowed to move while setting up your stall, and you also won't be able to use communication channels or interfaces, with the exception of Chat. On the bright side, others are not allowed to attack you during this process. These guidelines are to ensure tidiness and safety within the area while others shop. Once you close your interface, the stall will also close." #npc$$821$1#|
6287|Description of the Stall Area|
6288|#&7$Curly##br#
"There is currently only one Stall Area in Navea . It is located near the fountain (700, 500). Any qualified merchant is able to set up their own temporary stall in that area." #npc$$821$1#

#&7$Curly##br#
"Ah, please remember two important things: stalls can't be set up in non-designated areas, and Envoys of Gaia below Level 20 can't legally set up a stall. Imagine if stalls were set up everywhere - the city would look so cluttered, and how would you find anything?" #npc$$821$1#|
6289|#&7$Lunara##br#
"Hi, I'm Lunara! I can't believe I'm actually talking with a real live Envoy of Gaia!"#br##br#
#&53$Lunara can barely hold back her excitement.##npcs70h+99$$1020$1#|
6290|Um, right! Could you please tell me how to retrieve the Moonlight Rice Cake? (Important)|
